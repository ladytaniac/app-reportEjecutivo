<ion-header>
  <ion-toolbar class="header-color">
    <ion-title>
      <ion-grid>
        <ion-row>
          <ion-col size="2" class="iconTitle">
            <ion-menu-button>
              <ion-icon name="reorder-three-outline"></ion-icon>
            </ion-menu-button>
          </ion-col>
          <ion-col size="10">
            <div class="ion-text-center">
              <h2>Proyectos</h2>
            </div>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-title>
  </ion-toolbar>
</ion-header>
<ion-content [fullscreen]="false" class="ion-no-padding fondoStrongWhite">
  <div class="fondoContenedor">
    <div class="btnAtras">
      <ion-button fill="clear" (click)="goBack()" class="ion-no-padding" routerDirection='back'>
        <ion-icon name="chevron-back-outline"></ion-icon> Atr√°s
      </ion-button>
    </div>
    <div class="titulo">
      <h3>Reporte de Proyectos</h3>
    </div>

    <div class="contenedorBuscador">
      <form [formGroup]="form">
        <ion-row>
          <ion-col size="12">
            <ion-label position="floating">Distrito</ion-label>
            <ion-select [compareWith]="compareTipoItem" interface="popover" formControlName="distrito" (ionChange)="changeGrafica()">
              <ion-select-option *ngFor="let item of lstDistrito" [value]="item.id">{{item.name}}
              </ion-select-option>
            </ion-select>
          </ion-col>

          <ion-col size="12">
            <div *ngIf="lstOtb.length>0">
              <ion-label position="floating">OTB</ion-label>
              <ion-select [compareWith]="compareTipoItem" interface="popover" formControlName="otb" (ionChange)="changeGrafica()">
                <ion-select-option *ngFor="let item of lstOtb" [value]="item.id">{{item.name}}
                </ion-select-option>
              </ion-select>
            </div>
          </ion-col>
          
          <ion-col size="12">
            <ion-label position="floating">Tipo proyecto</ion-label>
            <ion-select [compareWith]="compareTipoItem" interface="popover" formControlName="tip_proy" (ionChange)="changeGrafica()">
              <ion-select-option *ngFor="let item of lstTipoProj" [value]="item.id">{{item.name}}
              </ion-select-option>
            </ion-select>
          </ion-col>
        </ion-row>
      </form>
    </div>

    <div>
      <div class="">
        <ion-card class="ion-no-padding ion-no-margin">
          <ion-card-header>
            <ion-card-title>
              <ion-icon name="cash-outline"></ion-icon>
              REPORTE DE MONTOS
            </ion-card-title>
          </ion-card-header>        
          <ion-card-content>
            <ion-row>
              <ion-col size="6">Presupuesto vigente:</ion-col>
              <ion-col size="6"><ion-badge color="warning" style="font-size: 15px;">{{ presupuestoVigente }}</ion-badge></ion-col>
            </ion-row>
            <ion-row>
              <ion-col size="6">Monto ejecutivo:</ion-col>
              <ion-col size="6"><ion-badge color="guindo">{{ montoEjecutivo }}</ion-badge></ion-col>
            </ion-row>
            <ion-row>
              <ion-col size="6">Porcentaje ejecutado:</ion-col>
              <ion-col size="6">{{ porcentajeEjecutado }} </ion-col>
            </ion-row>
          </ion-card-content>
        </ion-card>
      </div>

      <div class="" style="margin-top: 10px;">
        <ion-card class="ion-no-padding ion-no-margin">
          <ion-card-header>
            <ion-card-title>
              <ion-icon name="podium-outline"></ion-icon>
              POR ESTADO DE PROYECTO
            </ion-card-title>
          </ion-card-header>        
          <ion-card-content>
            <canvas #barChart></canvas>
          </ion-card-content>
        </ion-card>
      </div>
    </div>
  </div>
</ion-content>
