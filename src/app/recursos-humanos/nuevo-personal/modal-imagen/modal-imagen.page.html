<ion-header>
  <ion-toolbar class="header-color">
    <ion-title>
      <ion-grid>
        <ion-row>
          <ion-col size="11" class="iconTitle">
            <h2>Fotograf√≠a</h2>
          </ion-col>
          <ion-col size="1" class="salir">
            <ion-button fill="clear" class="ion-no-padding" (click)="closeModal()">
              <ion-icon slot="icon-only" name="close" class="closeModal"></ion-icon>
            </ion-button>         
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-title>
  </ion-toolbar>
</ion-header>
<ion-content [fullscreen]="false" class="ion-no-padding fondoStrongWhite">
  <div class="fondoContenedor">
    <div class="contInformacion ion-text-center">
      <div [hidden]="!showImg">
        <img [src]="imagen" alt="">
      </div>
      <div class="contAval">
        {{ avalFuncioantio }}
      </div>
    </div>

    <ion-item float-right lines="none">
      <ion-grid>
        <ion-row>
          <ion-col class="ion-text-center">
            <ion-button shape="round" size="default" color="tertiary" (click)="closeModal()" color="verde">Cerrar</ion-button>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-item>
  </div>
</ion-content>
