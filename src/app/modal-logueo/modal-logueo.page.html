<ion-content [fullscreen]="false" class="ion-no-padding fondoStrongPurple">
  <div class="goBack">
    <ion-button fill="clear" (click)="cancelar()">
      <ion-icon name="chevron-back-outline"></ion-icon> Atras
    </ion-button>
  </div>

  <div class="fondoContenedor">
    <form #logueoForm="ngForm" novalidate style="width: 80%;">
      <div class="itemContenedor">
        <div class="labelWhite">Usuario</div>        
        <ion-input [(ngModel)]="logueo.mail.valor" type="text" required name="mail" #mail="ngModel"></ion-input>
        <p [hidden]="submitted==false || logueo.mail.validez==''" class="validez">{{ logueo.mail.validez }}</p>
        <p [hidden]="mail.valid || submitted==false" class="validez">* Usuario es requerido</p>
      </div>

      <div class="itemContenedor">
        <div class="labelWhite">Contraseña</div>        
        <ion-input  [(ngModel)]="logueo.pass.valor" type="password" required name="pass" #pass="ngModel"></ion-input>
        <p [hidden]="pass.valid || submitted==false" class="validez">* Contraseña requerida</p>
      </div>
      <ion-grid>
        <ion-row>
          <ion-col size="2">
          </ion-col>
          <ion-col size="8">
            <ion-button shape="round" color="guindo" expand="block" (click)="ingresar(logueoForm)">Ingresar</ion-button>
          </ion-col>
          <ion-col size="2">
          </ion-col>
        </ion-row>
      </ion-grid>
    </form>
  </div>
</ion-content>
